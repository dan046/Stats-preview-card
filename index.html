<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Stats Preview Card</title>

</head>
<body>

  <header class="main-container">

    <section class="left-main-container">

      <section class="heading-container">
        <h1>
          Get
          <span class="target">insights</span>
          that help your business grow.
        </h1>
      </section>

      <section class="paragraph-container">
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.      
        </p>
      </section>

      <section class="stats">

        <div class="companies">
          <h2 class="stat-heading">
            10k+
          </h2>
          <p class="stats-text">
            companies
          </p>
        </div>

        <div class="templates">
          <h2 class="stat-heading">
            314
          </h2>
          <p class="stats-text">
            templates
          </p>
        </div>

        <div class="queries">
          <h2 class="stat-heading">
            12m+
          </h2>
          <p class="stats-text">
            queries
          </p>
        </div>

      </section>

    </section>

    <div class="overlay-container">
      <img src="./images/image-header-mobile.jpg" alt="image-header-mobile">
    </div>
  </header>
</body>
<script src="script.js"></script>
</html>
